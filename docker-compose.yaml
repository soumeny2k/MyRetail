version: '2'
services:
  myRetail:
    build: .
    environment:
      - server_port=8082
      - spring_data_mongodb_host=mongodb
      - spring_data_mongodb_port=27017
      - spring_data_mongodb_database=myRetail
      - myretail_product_url=https://redsky.target.com/v2/pdp/tcin/%d?excludes=taxonomy,price,promotion,bulk_ship,rating_and_review_reviews,rating_and_review_statistics,question_answer_statistics,deep_red_labels,available_to_promise_network
    depends_on:
      - mongodb
    ports:
      - "8082:8082"
  mongodb:
    image: mongo
    ports:
      - "27017:27017"